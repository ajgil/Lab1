<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
      </ul>
    </div>
</div>

<div ngbDropdown class="d-inline-block" appDropdown>
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Gestionar Receta</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" (click)="onAddToShoppingList()">Añadir a Cesta</button>
      <button class="dropdown-item" (click)="onEditRecipe()">Editar Receta</button>
      <button class="dropdown-item">Eliminar Receta</button>
    </div>
</div>
