<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input 
              type="text"
              id=name
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="imagePath">Imagen</label>
              <input 
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formGroupName="description"
              rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-8">
                <input type="text"class="form-control">
              </div>
              <div class="col-xs-2">
                <input type="number"class="form-control">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
