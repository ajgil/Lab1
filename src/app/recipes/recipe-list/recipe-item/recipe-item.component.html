<a class="list-group-item flex-column" [routerLink]="[index]" routerLinkActive="active">
    <div class="d-flex">
        <h4 class="p-2">{{ recipe.name }}</h4>
        <p class="p-2">{{ recipe.description }}</p>
        <img [src]="recipe.imagePath"
            alt="{{ recipe.name }}" 
            class="img-responsive" 
            style="max-height: 50px;">
    </div>
</a>
